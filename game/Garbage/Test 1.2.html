<!DOCTYPE html>
<html lang="en-us">


<head>
<meta charset="utf-8">
    <title>Volume of a tetrahedron</title>
    <script> 
	
        function computeVolume () {
            /* Input: v and a
            Process: (l * l * l) / 6 * Math.SQRT2
            output: volume
            
            */
            
            var l = document.getElementById('length').value;
			
	
			var length = parseFloat(l);
		
            var allsides = l * l * l;
            var computeVolume = allsides / Math.SQRT2 * 6;
			
            document.getElementById('Volume').innerHTML = computeVolume;


        }
    </script>
</head>






<body>
     <h1>Volume of a Tetrahedron</h1>
    length <input type="text" id="length"><br>
   <button type="button" onclick="computeVolume()">Volume</button><br>
    Volume <div id="Volume"></div>
</body>

</html>
